<!DOCTYPE html>
<html>
  <head>
    <title>My First React App</title>
  </head>

  <body>
    <div id="app"></div>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
     <script type="text/babel">

      class Greeting extends React.Component{
        render(){
          return (
            <div>
              <h1>Hello, {this.props.name}!</h1>
              <Intro />
              <Status />
            </div>
          );
        }
      }

      class Intro extends React.Component {
        render(){
          return <p>Welcome to React.</p>;
        }
      }

      class Status extends React.Component {
        constructor(props){
           super(props);
           this.state = {
             assignment: 'Props and State'
           }
         }

        render() {
          return (
            <b>You are currently on assignment: {this.state.assignment}</b>
          );
        }
      }

      ReactDOM.render(
        <Greeting name="Krissa"/>, document.getElementById('app')
      );

     </script>
  </body>

</html>
